<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="./styles.css">
  <title>CheckPoint3: Invasion of the Clutter</title>
</head>
<body>
  <div class="main-wrapper">
    <div class="game-header"></div>
    <div class="game-display">
      <div class="clutter-box 1"></div>
    </div>
    <div class="game-description"></div>
    <div class="game-stats">
      <div class="stat-col-left">
        <div class="user-health-section">
          <div class="health-header">
            <h1>Closet Space : </h1>
          </div>
          <div class="health-display">
            <h1 class="user-health">5</h1>
          </div>
        </div>
        <div class="user-score-section">
          <div class="score-header">
            <h1>Clutters Busted : </h1>
          </div>
          <div class="score-display">
            <h1 class="user-score">0</h1>
          </div>
        </div>
      </div>
      <div class="stat-col-right"></div>
    </div>
  </div>
  <script src="./jquery.js"></script>
  <script src="./app.js"></script>
</body>
</html>
