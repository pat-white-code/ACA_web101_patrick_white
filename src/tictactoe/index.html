<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./animate.css">
  <link rel="stylesheet" href="./styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <audio id="pop-1">
    <source src="./sounds/pop.wav" type="audio/mpeg">
  </audio>
  <audio id="pop-2">
      <source src="./sounds/pop-2.wav" type="audio/mpeg">
    </audio>
  <div class="game-over">
    <h1 class="declare-winner"></h1>
    <p class="play-again" onclick="reset()"> Play Again? </p>
  </div>
  <div class="game-grid">
    <div class="box box-1" onclick="addGamePiece(this)"></div>
    <div class="box box-2" onclick="addGamePiece(this)"></div>
    <div class="box box-3" onclick="addGamePiece(this)"></div>
    <div class="box box-4" onclick="addGamePiece(this)"></div>
    <div class="box box-5" onclick="addGamePiece(this)"></div>
    <div class="box box-6" onclick="addGamePiece(this)"></div>
    <div class="box box-7" onclick="addGamePiece(this)"></div>
    <div class="box box-8" onclick="addGamePiece(this)"></div>
    <div class="box box-9" onclick="addGamePiece(this)"></div>
  </div>
  <div class="scoreboard">
    <div class="player player-display animated player-1">
      <h1>Player 1</h1>
      <p>Score: <span class="player-1-score"></span></p>
    </div>
    <div class="player player-display animated player-2">
      <h1>Player 2</h1>
      <p>Score: <span class="player-2-score"></p>
    </div>
  </div>
  <script src="./jquery.js"></script>
  <script src="./app.js"></script>
</body>
</html>
