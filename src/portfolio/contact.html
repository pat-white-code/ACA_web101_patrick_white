<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./contact-style.css">
  <title>Contact</title>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <!-- holds Headshot, logo, and nav list -->
      <div class="nav-headshot">
        <!-- Holds headshot <div>image, and text-container -->
        <img class="headshot-img" src="../../img/pat-white-simpsons-headshot.jpg">
        <div class="headshot-name">
          <!-- Holds h1 and h2 -->
          <h1>Patrick White</h1>
          <h2>Web Developer</h2>
        </div>
      </div>
      <div class="logo">Patrick White</div>
      <nav>
        <ul>
          <li>About</li>
          <li>Work</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="form-header">
        <h1 class="form-headline">Lets work together!</h1>
        <p>I'd love to hear about any projects you'd like my help with or if you think I'm a good candidate in your company!</p>
      </div>
      <div class="form-holder">
        <form class="contact-form">
          <div class="input-group full-name-group">
            <label for="full-name">Full Name</label>
            <input type="text" name="full-name" id="full-name" />
          </div>
          <div class="input-group email-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="input-group location-group">
            <label for="location">Location</label>
            <input type="text" name="location" id="location">
          </div>
          <div class="input-group message-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <div class="input-group button-group">
              <input type="submit" value="send message" />
              <input type="reset" name="reset" id="reset" value="reset" />
            </div>
          </div=>
        </form>
      </div=>
    </section>
    <footer>
      <div class="footer-social">
        <img src="../../img/social-icons/facebook.svg">
        <img src="../../img/social-icons/facebook.svg">
        <img src="../../img/social-icons/facebook.svg">
        <img src="../../img/social-icons/facebook.svg">
      </div>
    </footer>
  </div>
  
</body>
</html>
