<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./contact-style.css">
  <title>Contact</title>
</head>
<body>
  <div class="main-container">
    <header class="header">
      <!-- holds Headshot, logo, and nav list -->
      <div class="nav-headshot">
        <!-- Holds headshot <div>image, and text-container -->
        <img class="headshot-img" src="../../img/pat-white-simpsons-headshot.jpg">
        <div class="headshot-name">
          <!-- Holds h1 and h2 -->
          <h1>Patrick White</h1>
          <h2>Web Developer</h2>
        </div>
      </div>
      <div class="logo">Patrick White</div>
      <nav>
        <ul>
          <li>About</li>
          <li>Work</li>
          <li>Contact</li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <div class="form-header">
        <h1>Lets work together!</h1>
        <p>I'd love to hear about any projects you'd like my help with or if you think I'm a good candidate in your company!</p>
      </div>
      <div class="form-holder">
        <form>
          <label for="full-name">Full Name</label>
          <input type="text" name="full-name" id="full-name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="30" rows="10"></textarea> 
        </form>
      </div>
    </section>
    <section id="contact">
        <h1>Contact</h1>
        <form>
          <input name="first-name" type="text" placeholder="First Name" />
          <br />
          <input name="last-name" type="text" placeholder="Last Name" />
          <br />
          <input name="email" type="email" placeholder="Email" />
          <br />
          <input name="subject" type="text" placeholder="Message Subject" />
          <br />
          <textarea name="message-body" placeholder="Leave your message here" ></textarea>
          <br />
          <input name="submit" type="submit" />
      </form>
      </section>
  </div>
  
</body>
</html>
