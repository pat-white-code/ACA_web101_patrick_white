<!DOCTYPE html>
  <html lang="en">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Blinker:400,600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>My Portfolio</title>
  </head>
    <body>
      <header>
          <img src="https://cdn.evbuc.com/eventlogos/188084824/acastandardcirclefullname.png" class="logo" alt="austin coding academy logo">

          <nav>
              <a class="has-border">Resume</a>
              <a>About </a>
              <a href="https://pat-white-code.github.io/ACA_web101_patrick_white/src/blog/blog.html">My Blog</a>
              <a>Contact Me</a>
          </nav>
        </header>
      <main>
          <img src="./myProfilePic.jpg" id="profile-pic" alt="Head shot of Me">
          <h1>
            Patrick White
          </h1>
          <h2>
            Student of Web Development
          </h2>
          <button id="portfolio">Portfolio</button>
      </main>
      <!-- FIXME: Background image overlaps into project section-->
      <section id="projects">
        <div class="project-square" id="html">
          html
        </div>
        <div class="project-square" id="js">js</div>
        <div class="project-square" id="css">css</div>
        <div class="project-square" id="app">app</div>
      </section>
      <section id="contact">
        <h1>Contact</h1>
        <form>
          <input name="first-name" type="text" placeholder="First Name" />
          <br />
          <input name="last-name" type="text" placeholder="Last Name" />
          <br />
          <input name="email" type="email" placeholder="Email" />
          <br />
          <input name="subject" type="text" placeholder="Message Subject" />
          <br />
          <textarea name="message-body" placeholder="Leave your message here" ></textarea>
          <br />
          <input name="submit" type="submit" />
      </form>
      </section>
      </main>
    <!-- The rest of your code goes between here... -->


    <!-- ...and here. -->
    </body>
  </html>
